<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Göfab Tian</title>
    <link rel="stylesheet" href="cart.css">
    <script defer src="https://js.stripe.com/v3/"></script>
    <script defer src="cart.js"></script>

</head>
<body>
    <div class="container">
        <main>
          <div class="py-5 text-center">
            <a class="nav-link" aria-current="page" href="index.html">
              <img class="bd-placeholder-img" src="logo.png" alt="Göfab-tian" >
            </a>
            
            <p class="lead">
<!--               <button type="button" class="btn btn-sm btn-outline-secondary" id="toCart">Gå till kassan</button>
 -->
              </p>
          </div>
          <div class="row g-5">
            <div class="mx-auto col-md-5 col-lg-4 order-md-last">
              <h4 id="noProducts"></h4>
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Din varukorg</span>
                <span class="badge bg-primary rounded-pill">3</span>
              </h4>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                  <div>
                    <h6 class="my-0">Product name</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">$12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                  <div>
                    <h6 class="my-0">Second product</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">$8</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                  <div>
                    <h6 class="my-0">Third item</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">$5</span>
                </li>
              
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>$20</strong>
                </li>
              </ul>

              <button class="w-100 btn btn-primary btn-lg"  id="toCart">Gå till kassan</button>
              <button type="button" onclick="location.href='index.html';" class="btn w-100 btn-sm btn-outline-secondary mt-2">Fortsätt handla</button>
</body>

</html>
